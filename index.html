<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Examen 1</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="center">Amazon Socks</h1>
  <div class="container">
    <div class="form-group row">
      <label for="example-search-input" class="col-2 col-form-label">Search</label>
      <div class="col-8">
        <input class="form-control" type="search" placeholder="Calcetin" id="searchID">
      </div>
      <button type="button" class="btn btn-primary col-2" id="search">Buscar</button>
    </div>
    <form id="formID">
      <div class="form-group">
        <label for="nombreCalcetin">Nombre</label>
        <input type="text" class="form-control" id="nombreCalcetin" placeholder="Calcetin Feliz" required>
      </div>
      <div class="form-group">
        <label for="marcaCalcetin">Marca</label>
        <input type="text" class="form-control" id="marcaCalcetin" placeholder="McDonalds" required>
      </div>
      <div class="form-group">
        <label for="colorCalcetin">Color</label>
        <input type="text" class="form-control" id="colorCalcetin" placeholder="Rojo" required>
      </div>
      <div class="form-group">
        <label for="tallaCalcetin">Talla</label>
        <input type="text" class="form-control" id="tallaCalcetin" placeholder="PequeÃ±o" required>
      </div>
      <div class="form-group">
        <label for="tipoCalcetin">Tipo</label>
        <input type="text" class="form-control" id="tipoCalcetin" placeholder="Tobillera" required>
      </div>
      <fieldset class="form-group row field" id="grupoEstampado">
        <legend class="col-form-legend">Estampado</legend>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="grupoEstampado" id="estampadoSi" value="option1" checked required>
            Si
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="grupoEstampado" id="estampadoNo" value="option2" required>
            No
          </label>
        </div>
      </fieldset>
      <fieldset class="form-group row field" id="grupoGenero">
        <legend class="col-form-legend">Genero</legend>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="grupoGenero" id="generoMasculino" value="option1" checked required>
            Masculino
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="grupoGenero" id="generoFemenino" value="option2" required>
            Femenino
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="grupoGenero" id="generoAmbos" value="option3" required>
            Ambos
          </label>
        </div>
      </fieldset>
      <div class="form-group">
        <label for="precioCalcetin">Precio</label>
        <input type="text" class="form-control" id="precioCalcetin" placeholder="10" required>
      </div>
      <div class="form-group">
        <label for="imagenCalcetin">Imagen</label>
        <input type="text" class="form-control" id="imagenCalcetin" placeholder="imagen.com" required>
      </div>
    </form>
    <button type="button" class="btn btn-primary" id="agregar">Agregar</button>
    <button type="button" class="btn btn-primary">Modificar</button>
    <button type="button" class="btn btn-danger">Eliminar</button>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
